<svg class="my-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="100%" height="80">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" rx="10" fill="url(#gradient)"/>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ECF0F1">UniSwap Admin</text>
    <circle cx="90%" cy="20%" r="10" fill="#ECF0F1" />
</svg>  
<form [formGroup]="adminForm" (ngSubmit)="registerAdmin()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
    <div *ngIf="adminForm.get('email').hasError('email') && adminForm.get('email').touched">
      Invalid email address.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" required>
    <div *ngIf="adminForm.get('password').hasError('minlength') && adminForm.get('password').touched">
      Password must be at least 6 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="!adminForm.valid">Register Admin</button>
</form>

<router-outlet></router-outlet>
