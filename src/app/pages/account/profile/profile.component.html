<app-breadcrumb [title]="'Profile'" [breadcrumb]="'Profile'"></app-breadcrumb>
<section>
    <div class="container">
        <!-- personal detail section start -->
        <div class="row">
            <div class="col-sm-12">
                <h3 class="mb-4">Personal Details</h3>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <ng-container *ngIf="(userData$ | async) as userData; else loading">
                                <div class="col-md-6 mb-3">
                                    <div class="fw-bold">First Name</div>
                                    <div>{{ userData.firstName | titlecase }}</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="fw-bold">Last Name</div>
                                    <div>{{ userData.lastName | titlecase }}</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="fw-bold">Email</div>
                                    <div>{{ userData.email }}</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="fw-bold">Gender</div>
                                    <div>{{ userData.gender | titlecase }}</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="fw-bold d-flex justify-content-between align-items-center">
                                        <span>Points</span>
                                        <button (click)="openPointsDescriptionModal()" class="btn btn-sm btn-link">
                                            <i class="fa fa-question-circle"></i>
                                        </button>
                                    </div>
                                    <div class="points-display">
                                        <span class="points">{{ userData.points }}</span>
                                        <span class="points-label">Total Points</span>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- personal detail section end -->

        
        <!-- product section start -->
        <section class="section-b-space">
            <div class="container">
                <div class="row">
                    <div class="col-12 product-related">
                        <div>
                            <h2>My Posts</h2>
                        </div>
                        <div class="add-post-btn">
                            <h4 (click)="openAddPostModal()">Add Post <i class="ti-plus p-1"></i></h4>
                        </div>
                    </div>
                </div>
                <div class="collection section-b-space">
                    <div class="container">
                        <div class="row partition-collection gap-4 d-flex justify-content-center">
                            <div class="col-lg-3 col-md-6" *ngFor="let post of posts">
                                <app-collection [loader]="true" [post]="post"></app-collection>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- product section end -->

        <!-- Requests section start -->
        <section class="section-b-space">
            <div class="product-related">
                <div>
                    <h2 class="mb-3">Requests</h2>
                </div>
            </div>
            <app-requests-section></app-requests-section>
        </section>
        <!-- Requests section end -->
    </div>
</section>

<ng-template #loading>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="fw-bold">First Name</div>
                <ngx-skeleton-loader count="1" appearance="line" class="p-3 my-1"></ngx-skeleton-loader>
            </div>
            <div class="col-md-6 mb-3">
                <div class="fw-bold">Last Name</div>
                <ngx-skeleton-loader count="1" appearance="line" class="p-3 my-1"></ngx-skeleton-loader>
            </div>
            <div class="col-md-6 mb-3">
                <div class="fw-bold">Email</div>
                <ngx-skeleton-loader count="1" appearance="line" class="p-3 my-1"></ngx-skeleton-loader>
            </div>
            <div class="col-md-6 mb-3">
                <div class="fw-bold">Gender</div>
                <ngx-skeleton-loader count="1" appearance="line" class="p-3 my-1"></ngx-skeleton-loader>
            </div>
            <div class="col-md-6 mb-3">
                <div class="fw-bold">Points</div>
                <ngx-skeleton-loader count="1" appearance="line" class="p-3 my-1"></ngx-skeleton-loader>
            </div>
        </div>
    </div>
</ng-template>
