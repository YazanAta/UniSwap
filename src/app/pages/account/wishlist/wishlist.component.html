<app-breadcrumb [title]="'wishlist'" [breadcrumb]="'wishlist'"></app-breadcrumb>
<!-- section start -->
<section class="wishlist-section section-b-space">
    <div class="container">
        <div class="col-md-12 empty-cart-cls text-center" *ngIf='!wishlist.length'>
            <img src="assets/images/empty-wishlist.png" alt="Empty cart" title="Emprt cart">
            <h3 class="mt-4"><b>Wishlist is Empty</b></h3>
            <h4>Explore more shortlist some items.</h4>
        </div>
        <div class="row" *ngIf='wishlist.length'>
            <div class="col-sm-12">
                <table class="table cart-table table-responsive-xs">
                    <thead>
                    <tr class="table-head">
                        <th scope="col">image</th>
                        <th scope="col">product name</th>
                        <th scope="col">price</th>
                        <th scope="col">availability</th>
                        <th scope="col">action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of wishlist">
                            <td>
                                <a [routerLink]="['/shop/product/left/sidebar/trim-dress']">
                                    <img [src]="post.image" alt="fashion">
                                </a>
                            </td>
                            <td><a [routerLink]="['/shop/product/left/sidebar/trim-dress']">{{post.title}}</a>
                                <div class="mobile-cart-content row">
                                    <div class="col">
                                        <p>in stock</p>
                                    </div>
                                    <div class="col">
                                        <h2 class="td-color">{{post.price || post.type}}</h2>
                                    </div>
                                    <div class="col">
                                        <h2 class="td-color">
                                            <a [routerLink]="['/shop/product/left/sidebar/trim-dress']" class="icon me-1">
                                                <i class="ti-close"></i>
                                            </a>
                                            <a [routerLink]="['/shop/product/left/sidebar/trim-dress']" class="cart">
                                                <i class="ti-shopping-cart"></i>
                                            </a>
                                        </h2>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <h2 *ngIf="post.price">{{ post.price + " JD"}}</h2>
                                <ng-container *ngIf="!post.price">
                                  <h2>{{ post.type }}</h2>
                                </ng-container>
                            </td>
                              
                            <td>
                                <p>in stock</p>
                            </td>
                            <td>
                                <a class="icon me-3" (click)="removeFromWishlist(post.id)">
                                    <i class="ti-close"></i>
                                </a>
                                <a class="cart">
                                    <i class="ti-shopping-cart"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!--section end-->
