<div class="container mt-3 d-flex flex-row">
  <div class="col-md-8 col-12 order-md-2">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title m-0">
          <img width="50" height="50" src="https://img.icons8.com/3d-fluency/94/user-male--v1.png" alt="user-male--v1" *ngIf="otherParticipant?.gender == 'male'"/>
          <img width="50" height="50" src="https://img.icons8.com/3d-fluency/94/user-female--v1.png" alt="user-female--v1" *ngIf="otherParticipant?.gender == 'female'"/>
          {{ otherParticipant?.firstName + " " + otherParticipant?.lastName }}
        </h5>
        <button class="btn btn-sm btn-outline-success rounded" (click)="openModal(otherParticipant, currentUserId)">
          Swap
        </button>
      </div>
      <div class="card-body">
        <ul class="list-group chat-messages overflow-auto" style="height: 200px;"> <!-- Add 'overflow-auto' class here -->
          <li *ngFor="let message of messages" class="list-group-item overflow-wrap-break-word d-flex justify-content-between">
            <span>
              <span *ngIf="message.sender !== currentUserId">{{ otherParticipant.firstName + " " + otherParticipant.lastName }}:</span>
              <span *ngIf="message.sender === currentUserId">You:</span>
              {{ message.text }}
            </span>

            <span>{{ message.timestamp | date: 'short'}}</span>
          </li>
        </ul>
      </div>
      <div class="card-footer d-flex">
        <input type="text" [(ngModel)]="newMessage" class="form-control mr-2">
        <button (click)="sendMessage()" class="btn btn-primary">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-4 d-none d-md-block order-md-1">
    <app-chatlist></app-chatlist>
  </div>
</div>
