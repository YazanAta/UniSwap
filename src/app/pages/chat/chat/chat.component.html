<!-- chat.component.html -->

<div class="container mt-3">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title m-0">
            <i class="fa fa-user mr-2"></i>
            {{ recipientUsername }}
          </h5>
          <button class="btn btn-sm btn-outline-secondary">
            <i class="fa fa-ellipsis-h"></i>
          </button>
        </div>
        <div class="card-body">
          <ul class="list-group chat-messages">
            <li *ngFor="let message of messages" class="list-group-item">
              <span *ngIf="message.sender !== currentUserId">{{ recipientUsername }}:</span>
              <span *ngIf="message.sender === currentUserId">You:</span>
              {{ message.text }}
            </li>
          </ul>
        </div>
        <div class="card-footer d-flex">
          <input type="text" [(ngModel)]="newMessage" class="form-control mr-2">
          <button (click)="sendMessage()" class="btn btn-primary">
            <i class="fa fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
