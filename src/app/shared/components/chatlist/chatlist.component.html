<div class="container mt-4">
  <div class="card-header d-flex justify-content-between m-3 bg-light border">
    <h5 class="text-primary">Chat List</h5>
    <button class="btn btn-link p-0" (click)="toggleChatList()">
      <i class="fa fa-times text-primary"></i>
    </button>
  </div>

  <ul class="list-group list-group-flush p-0 overflow-auto" *ngIf="chats.length > 0; else noChats">
    <li *ngFor="let chat of chats" class="list-group-item d-flex justify-content-between align-items-center border-bottom">
      <span class="d-flex align-items-center">
        <i class="fa fa-comments me-2 text-primary"></i>
        <a routerLink="/pages/chats/{{ chat.id }}" class="text-decoration-none text-dark">
          {{ (recipientUsernames[chat.id]) | async }}
        </a>
      </span>
      </li>
  </ul>

  <ng-template #noChats class="mt-3">
    <div class="alert alert-info m-0 d-flex justify-content-between bg-light border">
      <p class="mb-0 text-muted">
        <i class="fa fa-info-circle"></i> No messages yet.
      </p>
      <button class="btn btn-link p-0" (click)="toggleChatList()">
        <i class="fa fa-times text-muted"></i>
      </button>
    </div>
  </ng-template>

</div>
