<div class="container mt-4">

  <div class="card-header d-flex justify-content-between m-3 bg-light rounded-top border-light">
    <h5 class="text-primary m-0">Chat List</h5>
    <button class="btn btn-link py-0 px-2" (click)="toggleChatList()">
      <i class="fa fa-times text-primary"></i>
    </button>
  </div>

  <ul class="list-group list-group-flush p-0 overflow-auto" *ngIf="chats.length > 0; else noChats">
    <li *ngFor="let chat of chats" class="list-group-item d-flex justify-content-between align-items-center border-bottom shadow-sm rounded-0">
      <div class="d-flex align-items-center gap-2">
        <i class="fa fa-comment text-primary"></i>
        
        <div class="flex-grow-1">
          <a routerLink="/pages/chats/{{ chat.id }}" class="text-decoration-none text-dark fw-bold">
            {{ (recipientUsernames[chat.id]) | async }}
          </a>
          <p class="mb-0 text-muted text-truncate" style="max-width: 150px;">
            {{ lastMessages[chat.id]?.text }}
          </p>
        </div>
      </div>
    </li>
  </ul>

  <ng-template #noChats class="mt-3 text-center">
    <div class="alert alert-info alert-dismissible d-flex justify-content-center bg-light border">
      <p class="mb-0 text-muted">
        <i class="fa fa-info-circle me-2"></i> No messages yet.
      </p>
      <button type="button" class="btn-close" (click)="toggleChatList()"></button>
    </div>
  </ng-template>
</div>
