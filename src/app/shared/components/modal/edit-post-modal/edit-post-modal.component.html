<div class="modal-header">
    <h4 class="modal-title">Edit Post</h4>
    <button type="button" class="close btn" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
    <!-- add-post-modal.component.html -->
  
    <form [formGroup]="postForm" class="mt-3" (ngSubmit)="editPost(post.id)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" placeholder="Title" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" placeholder="Description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category" class="form-control">
          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="postForm.get('category').value">
        <label for="subCategory">Sub Category</label>
        <select id="subCategory" formControlName="subCategory" class="form-control">
          <option *ngFor="let subCategory of subCategories" [value]="subCategory.name">{{ subCategory.name }}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="postForm.get('subCategory').value && subSubCategories?.length > 0">
        <label for="subSubCategory">Sub Sub Category</label>
        <select id="subSubCategory" formControlName="subSubCategory" class="form-control">
          <option *ngFor="let subSubCategory of subSubCategories" [value]="subSubCategory.name">{{ subSubCategory.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" formControlName="type" class="form-control">
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="postForm.get('type').value === 'Sale'">
        <label for="price">Price</label>
        <input type="number" id="price" formControlName="price" placeholder="Price" class="form-control">
      </div>
      <div  class="form-group">
        <label for="formFile" class="form-label">Image <small>(Optional)</small></label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" #image (change)="onFileSelected($event)">
      </div>
      
      
      <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary mt-2">Update Post</button>
    </form>
  
  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
