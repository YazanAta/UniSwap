<ng-template #quickView let-modal class="theme-modal">
    <div class="modal-content quick-view-modal">
      <div class="modal-body">
        <!-- Simplified close button with aria label for accessibility -->
        <button type="button" class="close float-end border-0" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <i class="ti-close"></i>
        </button>
        <div class="row">
          <!-- Product Image -->
          <div class="col-lg-6 col-xs-12 quick-view-img">
            <div>
              <img [src]="post.image || '/assets/images/posts/post-default.jpg'" alt="{{post.title}}" class="img-fluid">
            </div>
          </div>
          <!-- Product Details -->
          <div class="col-lg-6">
            <div class="product-right">
              <h2>{{ post.title | titlecase }}</h2>
              <div class="border-product text-muted">
                <span class="h5">Category: </span>{{ post.category | titlecase }}
              </div>
              <div class="border-product text-muted">
                <span class="h5">Description: </span>{{ post.description }}
              </div>
              <div class="border-product text-muted">      
                <p *ngIf="post.pricing === 'free'; else salePrice">{{ post.pricing | titlecase }}</p>
                <ng-template #salePrice><span class="h5">Price | JD: </span>{{post.price}}</ng-template>      
              </div>
              <div class="border-product text-muted">
                <span class="h5">Condition: </span> {{ post.condition | titlecase}}
              </div>
              <div *ngIf="ownerInfo" class="border-product text-muted">
                <span class="h5">Owner: </span> {{ ownerInfo.firstName }} {{ ownerInfo.lastName }}
              </div>
              <div class="border-product quick-view-actions d-flex gap-3" *ngIf="uid != post.ownerId">
                <button class="btn-solid" (click)="createChat(post)"><i class="ti-comment me-2"></i>Start Chat</button>
                <button class="btn-solid" (click)="addToWishlist(post.id)"><i class="ti-heart me-2"></i>Add To Wishlist</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</ng-template>
