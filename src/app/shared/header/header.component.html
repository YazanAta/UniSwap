<header class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="main-menu">
            <div class="brand-logo p-0">
                <a routerLink="" id="headerlogo">
                  <img [src]="themeLogo" class="img-fluid" alt="logo">
                </a>
            </div>
            <div class="menu-right pull-right">
              <div>
                <app-menu></app-menu>
              </div>
              <!-- Notification Section -->
              <div class="notification-section p-0" *ngIf="isUser">
                <button class="btn btn-link" (click)="toggleNotification()" *ngIf="!showNotification">
                    <i class="fa fa-bell"></i>
                </button>
                <!-- Notification Section -->
                <app-notifications-section *ngIf="showNotification" (toggleNotificationEvent)="toggleNotification()"></app-notifications-section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
