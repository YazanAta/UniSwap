<div class="main-navbar">
  <div id="mainnav">
    <div class="toggle-nav" (click)="mainMenuToggleFunction()">
      <i class="fa fa-bars sidebar-bar"></i>
    </div>
    <ul class="nav-menu" [class.opennav]="menuToggle">
      <li class="back-btn">
        <div class="mobile-back text-end" (click)="mainMenuToggleFunction()">
          <span>Back</span>
          <i class="fa fa-angle-right ps-2" aria-hidden="true"></i>
        </div>
      </li>
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
      </li>
      <li>
        <a routerLink="" (click)="scrollToAboutSection()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">About</a>
      </li>
      <ng-container *ngIf="isUser">
        <li>
          <a href="javascript:void(0)" class="nav-link" (click)="toggleNavActive()">
            Categories
            <span class="sub-arrow"></span>
          </a>
          <ul class="nav-submenu" [class.opensubmenu]="active" *ngIf="active">
            <li *ngFor="let category of categories">
              <a routerLink="/pages/posts" [queryParams]="{category: category.name}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                {{category.name}}
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a routerLink="/pages/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Profile</a>
        </li>
        <li>
          <a routerLink="/pages/wishlist" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Wishlist</a>
        </li>
        <li>
          <a type="button" class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ng-container>
      <li *ngIf="!isUser">
        <a routerLink="/pages/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Login</a>
      </li>
    </ul>
  </div>
</div>
