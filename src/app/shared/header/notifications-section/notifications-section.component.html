<!-- your-component.component.html -->

<div class="container p-0">
    <div *ngIf="notifications.length > 0; else noNotifications" class="card">
      <div class="card-header d-flex justify-content-between">
        <h3><i class="fa fa-bell"></i> Notifications</h3>
        <button class="btn btn-link" (click)="toggleNotification()">
            <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="card-body">
        <div *ngFor="let notification of notifications" class="mb-2">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mx-3">
              <i class="fa fa-bullhorn text-primary mx-2"></i>
              <span class="truncate" [innerHTML]="notification.message"></span>
            </div>
            <div class="text-muted">
              {{ notification.timestamp | date: 'medium' }}
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #noNotifications class="mt-3">
        <div class="alert alert-info m-0 d-flex justify-content-between">
        <p class="mb-0">
            <i class="fa fa-info-circle"></i> No notifications available.
        </p>
        
        <button class="btn btn-link" (click)="toggleNotification()">
          <i class="fa fa-times"></i>
        </button>
        </div>
    </ng-template>
</div>
